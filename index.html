<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adun General Trading Ltd - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <main class="flex-1 flex flex-col items-center justify-center p-8 text-center text-white bg-gradient-to-b from-gray-900 to-gray-800">
        <div class="max-w-4xl mx-auto bg-gray-800/80 p-12 rounded-3xl shadow-2xl border border-gray-700">
            <h1 class="text-5xl md:text-7xl font-bold mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-gray-300 to-gray-100">Adun General Trading Ltd</span>
            </h1>
<p class="text-2xl md:text-3xl mb-10 font-medium">We're launching something extraordinary</p>
            
            <div class="flex flex-col space-y-4 md:space-y-0 md:flex-row justify-center items-center gap-6 mb-12">
                <div class="flex items-center">
                    <i data-feather="clock" class="mr-2"></i>
                    <span>Coming 2024</span>
                </div>
                <div class="flex items-center">
                    <i data-feather="map-pin" class="mr-2"></i>
                    <span>Global Presence</span>
                </div>
            </div>

            <div class="relative max-w-md mx-auto">
                <p class="text-lg mb-8">Be the first to know when we launch</p>
                <form class="flex flex-col sm:flex-row gap-4">
                    <input type="email" placeholder="Your email address" class="flex-1 px-6 py-3 rounded-full text-gray-900 focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="submit" class="px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-full hover:opacity-90 transition duration-300 transform hover:scale-105">
                        Notify Me
                    </button>
                </form>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
</script>
</body>
</html>
